version: 3
frontend:
  phases:
    preBuild:
      commands:
        - curl -sSL https://dot.net/v1/dotnet-install.sh > dotnet-install.sh
        - chmod +x *.sh
        - ./dotnet-install.sh -c 6.0 -InstallDir ./dotnet6
        - ./dotnet6/dotnet --version
    build:
      commands:
        - ./dotnet6/dotnet publish -c Release -o amplify/backend/api
  artifacts:
    baseDirectory: /release/wwwroot
    files:
      - '**/*'
backend:
  phases:
    build:
      commands:
        - amplifyPush --simple
cache:
  paths: []
